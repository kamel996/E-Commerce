version: 1
services:
  slackfrontend:
    source:
      imageUri: public.ecr.aws/o3l8n9d9/techtreck/frontend
      port: 3000
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    healthCheck:
      path: /
      protocol: HTTP
      timeout: 5
      interval: 30
      unhealthyThreshold: 3
      healthyThreshold: 3
    mountPoints:
      - containerPath: /app/uploads
        sourceVolume: slack_db

